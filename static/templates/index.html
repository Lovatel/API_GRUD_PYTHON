<!DOCTYPE html>
<html>
<head>
    <title>CRUD API - Index</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Records</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date of Admission</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in data %}
                    <tr>
                        <td>{{ record["nome"].split()[0] }}</td>
                        <td>{{ record["data_admissao"].strftime("%d/%m/%Y") }}</td>
                        <td>
                            <a class="button is-info" href="{{ url_for('show_record', id=record['id_pessoa']) }}">See More</a>
                            <a class="button is-primary" href="{{ url_for('edit_record', id=record['id_pessoa']) }}">Edit</a>
                            <a class="button is-danger" href="{{ url_for('delete_record', id=record['id_pessoa']) }}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h2 class="title is-4">Add New Record</h2>
            <form action="{{ url_for('add_product') }}" method="POST">
                <div class="field">
                    <label class="label" for="nome">Name</label>
                    <div class="control">
                        <input class="input" type="text" id="nome" name="nome" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="rg">RG</label>
                    <div class="control">
                        <input class="input" type="text" id="rg" name="rg" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="cpf">CPF</label>
                    <div class="control">
                        <input class="input" type="text" id="cpf" name="cpf" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="data_nascimento">Date of Birth</label>
                    <div class="control">
                        <input class="input" type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="data_admissao">Date of Admission</label>
                    <div class="control">
                        <input class="input" type="date" id="data_admissao" name="data_admissao" required>
                    </div>
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <input class="button is-primary" type="submit" value="Add">
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
